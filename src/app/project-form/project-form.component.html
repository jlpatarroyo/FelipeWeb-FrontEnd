<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="lblNameInput">Project Name</label>
    <input
      type="text"
      class="form-control"
      id="nameInput"
      placeholder="Enter project name"
      formControlName="name"
    />
  </div>
  <div class="form-group">
    <label for="lblDescriptionInput">Description</label>
    <textarea
      class="form-control"
      id="descriptionInput"
      placeholder="Description"
      formControlName="description"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="lblStartDateInput">Start Date</label>
    <input
      type="date"
      class="form-control"
      id="startDateInput"
      formControlName="startDate"
      [max]="getToday()"
    />
  </div>
  <div class="form-group">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="finishedCheck"
        [checked]="hasFinished"
        (change)="hasFinished = !hasFinished"
      />
      <label
        class="form-check-label"
        for="hasFinishedCheck"
        (click)="hasFinished = !hasFinished"
        >Has this project already finished?</label
      >
    </div>
  </div>
  <div class="form-group" *ngIf="hasFinished">
    <label for="lblFinishDateInput">Finish Date</label>
    <input
      type="date"
      class="form-control"
      id="finishDateInput"
      formControlName="finishDate"
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!projectForm.valid">
    Create
  </button>
</form>
