<div class="project-container">
  <ul>
    <li *ngFor="let project of projects; index as i">
      <div>
        <a href="">{{ i + 1 }}. {{ project.name }}</a>
      </div>
      <div>{{ project.description }}</div>
      <div>{{ project.date }}</div>
      <div>
        <button (click)="removeProject(i)">Remove</button>
        <button (click)="setUpdating(i)">Edit</button>
      </div>
    </li>
  </ul>
</div>
<div class="createButton" (click)="setCreating(true)" *ngIf="!creating">
  <button id="createProject">Create Project</button>
</div>
<div class="project-form" *ngIf="creating || updating">
  <form [formGroup]="projectForm" (ngSubmit)="onProjectSubmit()">
    <label>
      Name:
      <input id="nameInput" formControlName="name"/>
    </label>
    <label>
      Description:
      <textarea id="descriptionInput" formControlName="description"></textarea>
    </label>
    <label>
      Date:
      <input
        type="date"
        formControlName="date"
        [max]="getToday()"
      />
    </label>
    <button type="submit" [disabled]="!projectForm.valid">Submit</button>
    <button (click)="cancel()">Cancel</button>
  </form>
</div>
